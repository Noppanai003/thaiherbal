<ion-header>
  <ion-navbar>
    <i class="fa fa-chevron-left goBack" (click)="close();"></i>
    <ion-title align="center">
      <img src="{{ dataHome?.logo }}" class="title-logo">
      <span class="title-header">ค้นหาหนังสือ</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form role="form" class="form-default" novalidate="true">
    <div class="container">
      <div class="header-group" align="center">
        <h2>ค้นหา</h2>
        <span>Search</span>
      </div>
      <hr style="background-color: #d2b266; width: 30%; height: 2px; margin-bottom: 20px;">

      <div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group has-feedback">
              <label class="control-label">พิมพ์คำค้นหา / Keyword</label>
              <div class="block-control">
                <input type="text" class="form-control" [(ngModel)]="form.search" id="search" name="search" placeholder="พิมพ์คำค้นหา / Keyword"
                  required="">
                <span class="form-control-feedback" aria-hidden="true"></span>
              </div>
            </div>
          </div>
          <div class="col-md-12">
              <div class="form-group has-feedback has-success">
                <label class="control-label">ค้นหาคำ / Word search</label>
                <select class="form-control select2-hidden-accessible" [(ngModel)]="form.searchby" id="searchby" name="searchby" size="1"
                  style="width: 100%;" tabindex="-1" aria-hidden="true">
                  <option value="some" selected="">ค้นหาบางส่วนของคำ / Find some words</option>
                  <option value="only">ค้นหาโดยคำค้นเท่านั้น / Only keywords</option>
                </select>
              </div>
            </div>
          <div class="col-md-12">
            <div class="form-group has-feedback has-success">
              <label class="control-label">หมวดหมู่ / Category</label>
              <select class="form-control select2-hidden-accessible" [(ngModel)]="form.catagory" id="catagory" name="catagory" size="1"
                style="width: 100%;" tabindex="-1" aria-hidden="true">
                <option value="" selected="">ทั้งหมด / All</option>
                <option value="1">ชาย</option>
                <option value="2">หญิง</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group has-feedback has-success">
              <label class="control-label">หมวดหมู่ย่อย / Subcategory</label>
              <select class="form-control select2-hidden-accessible" [(ngModel)]="form.subcatagory" id="subcatagory" name="subcatagory" size="1"
                style="width: 100%;" tabindex="-1" aria-hidden="true">
                <option value="" selected="">ทั้งหมด / All</option>
                <option value="1">ชาย</option>
                <option value="2">หญิง</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
              <div class="form-group has-feedback has-success">
                <label class="control-label">ค้นหาโดย / Search by</label>
                <select class="form-control select2-hidden-accessible" [(ngModel)]="form.keytype" id="keytype" name="keytype" size="1"
                  style="width: 100%;" tabindex="-1" aria-hidden="true">
                  <option value="" selected="">ทั้งหมด / All</option>
                  <option value="title">ชื่อบทความ / Contant Title</option>
                  <option value="synonyms">คำเหมือน / Synonyms</option>
                  <option value="category">ประเภทพืช / Category</option>
                </select>
              </div>
            </div>
        </div>
      </div>

      <div class="btn-box">
        <ion-grid>
          <ion-row>
            <ion-col>
              <button class="btn btn-primary" (click)="search();">
                ค้นหา
                <p>Search</p>
              </button>
            </ion-col>
            <ion-col>
              <button class="btn btn-dark" (click)="close();">
                ยกเลิก
                <p>Cancel</p>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </form>
</ion-content>
