<ion-header>
  <ion-navbar>
    <i class="fa fa-chevron-left goBack" (click)="close();"></i>
    <ion-title align="center">
      <img src="{{ dataHome?.logo }}" class="title-logo">
      <p class="title-header">{{ dataHome?.subject }} <br> {{ dataHome?.subjectEng }} </p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="container">
    <div class="header-group" align="center">
      <h2>แก้ไขรหัสผ่าน</h2>
      <span>Edit Password</span>
    </div>
    <hr style="background-color: #d2b266; width: 30%; height: 2px;"> 
    <form method="POST" data-toggle="validator" role="form" id="formregister" class="form-default" novalidate="true">
    <div class="profile-body">
      <div class="form-default">
        <div class="row">
          <div class="col-md-12 col-sm-7 col-xs-8 col-vxs-12">
            <div class="form-group has-feedback has-error has-danger">
              <label class="control-label">รหัสผ่านเดิม / Password <span class="red">*</span></label>
              <div class="block-control">
                <input class="form-control" type="password" [(ngModel)]="formeditPass.inputOldpass" id="inputOldpass" name="inputOldpass" value="" placeholder="" data-error="" required="">
                <span class="form-control-feedback glyphicon-remove" aria-hidden="true"></span>
              </div>
            </div>
            <div class="form-group has-feedback">
              <label class="control-label">รหัสผ่านใหม่ / New Password <span class="red">*</span></label>
              <div class="block-control">
                <input class="form-control" type="password" [(ngModel)]="formeditPass.inputNewpass" id="inputNewpass" name="inputNewpass" value="" data-minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="" data-error="ระบุเป็นตัวเลข และอักษรตัวเล็กตัวใหญ่ความยาวอย่างน้อย 8 ตัว" required="">
                <span class="form-control-feedback" aria-hidden="true"></span>
              </div>
            </div>
            <div class="form-group has-feedback">
              <label class="control-label">ยืนยันรหัสผ่าน / Password Confirmation <span class="red">*</span></label>
              <div class="block-control">
                <input class="form-control" type="password" [(ngModel)]="formeditPass.inputNewpassConfirm" id="inputNewpassConfirm" name="inputNewpassConfirm" value="" data-minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="" data-error="" data-match="#inputNewpass" data-match-error="โปรดป้อนรหัสผ่านที่ตรงกัน" required="">

                <span class="form-control-feedback" aria-hidden="true"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-box">
        <ion-grid>
            <ion-row>
              <ion-col>
                <button class="btn btn-primary" (click)="editpass();">
                    บันทึก
                  <p>Submit</p>
                </button>
              </ion-col>
              <ion-col>
                <button class="btn btn-dark" (click)="close();">
                  ยกเลิก
                  <p>Cancel</p>
                </button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
  </form>
</div>
</ion-content>
