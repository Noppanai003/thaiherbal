<ion-header>
  <ion-navbar>
      <!-- <i class="fa fa-chevron-left goBack" (click)="close();"></i> -->
    <ion-title align="center">
      <img src="{{ dataHome?.logo }}" class="title-logo">
      <p class="title-header">{{ dataHome?.subject }} <br> {{ dataHome?.subjectEng }} </p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="header-group" align="center">
    <h2>เข้าสู่ระบบ</h2>
    <span>Login</span>
  </div>
  <hr style="background-color: #d2b266; width: 30%; height: 2px; margin-bottom: 20px;">
  <div>
    <form data-toggle="validator" role="form" class="form-default">
      <div class="form-group has-feedback">
        <label class="control-label">อีเมล / Email</label>
        <div class="block-control">
          <input class="form-control" type="email" [(ngModel)]="formLogin.member_login_email" id="member_login_email"
            name="member_login_email" #member_login_email placeholder="" required="">
          <span class="form-control-feedback" aria-hidden="true"></span>
        </div>
      </div>
      <div class="form-group has-feedback">
        <label class="control-label">รหัสผ่าน / Password</label>
        <div class="block-control">
          <input class="form-control" type="password" [(ngModel)]="formLogin.member_login_password"
            id="member_login_password" name="member_login_password" #password placeholder="" required="">
          <span class="form-control-feedback" aria-hidden="true"></span>
        </div>
      </div>
      <div class="forgot-box">
        <a class="link" (click)="forgetpassword();">
          ลืมรหัสผ่าน / Forgot Password
        </a>
      </div>
    </form>
  </div>
  <div class="btn-box">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button class="btn btn-primary" (click)="register();">
            สมัครสมาชิก
            <p>Register</p>
          </button>
        </ion-col>
        <ion-col>
          <button *ngIf="isButton" class="btn btn-secondary" (click)="login();">
            เข้าสู่ระบบ
            <p>Login</p>
          </button>
          <button *ngIf="!isButton" disabled="" class="btn btn-secondary">
            เข้าสู่ระบบ
            <p>Login</p>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </div>
