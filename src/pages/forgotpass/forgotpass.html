<ion-header>
  <ion-navbar>
    <ion-title align="center">
      <img src="{{ dataHome?.logo }}" class="title-logo">
      <span class="title-header">Thai Herbal</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="col-md-6 col-sm-7 col-xs-9 col-vxs-12">
      <div class="header-group" align="center">
          <h2>ลืมรหัสผ่าน</h2>
          <span>Forgot Password</span>
        </div>
        <hr style="background-color: #d2b266; width: 30%; height: 2px; margin-bottom: 20px;">
        <form data-toggle="validator" role="form" id="formforgot" class="form-default" novalidate="true">
          <div>
            <div class="form-group has-feedback">
              <label class="control-label">อีเมล / E-mail <span class="red">*</span></label>
              <div class="block-control">
                <input class="form-control" type="email" id="email_forgot" name="email_forgot" [(ngModel)]="formforgot.email_forgot" placeholder="" required="">
                <span class="form-control-feedback" aria-hidden="true"></span>
              </div>
            </div>
          </div>
          <div class="btn-box">
              <ion-grid>
                  <ion-row>
                    <ion-col>
                      <button class="btn btn-primary" (click)="forgotpass();">
                        คกลง
                        <p>SUBMIT</p>
                      </button>
                    </ion-col>
                    <ion-col>
                      <button class="btn btn-dark" (click)="close();">
                        ยกเลิก
                        <p>CANCEL</p>
                      </button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
          </div>
        </form>
      </div>
</ion-content>
